<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback form</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/03-feedback.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>
<div class="feedback-form-container">
    <form class="feedback-form" autocomplete="off">
      <label>
        Email
        <input type="email" name="email" placeholder="E-mail" autofocus />
      </label>
      <label>
        Message
        <textarea name="message" rows="8" placeholder="Message"></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>
</div>
    <script src="js/03-feedback.js" type="module"></script>
  </body>
</html>
